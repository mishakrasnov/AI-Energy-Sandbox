services:
  # Service 1: The FastAPI Backend
  backend:
    build: .
    volumes:
      - ./submissions:/app/submissions  # Persist uploaded files on your host
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Service 2: The Streamlit UI
  frontend:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000  # Note: Use service name 'backend', not 'localhost'
    command: streamlit run app/ui.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend